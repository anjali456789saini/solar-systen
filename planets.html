<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar System</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px yellow;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .orbit .planet {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    /* Orbit sizes */
    .orbit1 { width: 100px; height: 100px; animation: rotate 4s linear infinite; }
    .orbit2 { width: 140px; height: 140px; animation: rotate 6s linear infinite; }
    .orbit3 { width: 180px; height: 180px; animation: rotate 8s linear infinite; }
    .orbit4 { width: 220px; height: 220px; animation: rotate 10s linear infinite; }
    .orbit5 { width: 260px; height: 260px; animation: rotate 12s linear infinite; }
    .orbit6 { width: 300px; height: 300px; animation: rotate 14s linear infinite; }
    .orbit7 { width: 340px; height: 340px; animation: rotate 16s linear infinite; }
    .orbit8 { width: 380px; height: 380px; animation: rotate 20s linear infinite; }

    /* Planet sizes & colors */
    .planet1 { width: 8px; height: 8px; background: gray; }        /* Mercury */
    .planet2 { width: 10px; height: 10px; background: orange; }    /* Venus */
    .planet3 { width: 12px; height: 12px; background: blue; }      /* Earth */
    .planet4 { width: 10px; height: 10px; background: red; }       /* Mars */
    .planet5 { width: 18px; height: 18px; background: gold; }      /* Jupiter */
    .planet6 { width: 16px; height: 16px; background: lightblue; } /* Saturn */
    .planet7 { width: 14px; height: 14px; background: cyan; }      /* Uranus */
    .planet8 { width: 12px; height: 12px; background: skyblue; }   /* Neptune */

    /* Common rotation animation */
    @keyframes rotate {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Sun in center -->
  <div class="sun"></div>

  <!-- 8 Orbits and Planets -->
  <div class="orbit orbit1"><div class="planet planet1"></div></div> <!-- Mercury -->
  <div class="orbit orbit2"><div class="planet planet2"></div></div> <!-- Venus -->
  <div class="orbit orbit3"><div class="planet planet3"></div></div> <!-- Earth -->
  <div class="orbit orbit4"><div class="planet planet4"></div></div> <!-- Mars -->
  <div class="orbit orbit5"><div class="planet planet5"></div></div> <!-- Jupiter -->
  <div class="orbit orbit6"><div class="planet planet6"></div></div> <!-- Saturn -->
  <div class="orbit orbit7"><div class="planet planet7"></div></div> <!-- Uranus -->
  <div class="orbit orbit8"><div class="planet planet8"></div></div> <!-- Neptune -->

</body>
</html>
